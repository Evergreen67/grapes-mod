plugins {
    id 'net.minecraftforge.gradle' version '5.1.+'
    id 'java'
}

group = 'com.yourname'
version = '1.0.0'
archivesBaseName = 'grapes'

repositories {
    mavenCentral()
    maven { url = 'https://maven.minecraftforge.net' }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.4.10'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
